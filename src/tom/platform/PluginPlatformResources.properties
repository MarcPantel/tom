# PluginPlatform's resource bundle

# Error messages (level = Level.SEVERE)
IncompleteOption				=PluginPlatform: Expecting information after option `{0}`
ConfigFileNotFound			=PluginPlatform: The configuration file {0} was not found
ConfigFileNotSpecified	=PluginPlatform: A configuration file must be specified with the `-X` option
ConfigFileNotXML				=PluginPlatform: The configuration file {0} is not a valid XML file
ClassNotAPlugin					=PluginPlatform: Class {0} does not implement the tom.platform.Plugin interface as required
InstantiationError			=PluginPlatform: An error occured during the instantiation of class {0}
ProcessingError					=PluginPlatform: {0} plugin reports issues while processing input {1}
NoPluginFound						=PluginPlatform: No plugins of been detected in file {0}, please add at least one.
SettingArgError					=PluginPlatform: Error while setting arguments to plugin
 
# Warning messages (level = Level.WARNING)
ClassNotFound						=PluginPlatform: Class {0} not found

# Debug messages (level = Level.FINE or FINER or FINEST)
NowCompiling						=PluginPlatform: Now compiling {0}...
ClassPathRead						=PluginPlatform: Read this class path from the XML file : {0}

# used with TomMessage
PluginPlatformTaskErrorMessage				=PluginPlatform: Encountered {0,number,integer} fatal error(s): No file generated.
PluginPlatformTaskWarningMessage			=PluginPlatform: Encountered {0,number,integer} warning(s).
